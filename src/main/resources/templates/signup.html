<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer SignUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link rel="stylesheet" th:href="@{/css/signup.css}">
</head>
<body>
    <div  class="signup-container">
        <h2>Farmer SignUp</h2>
        
        <th:block th:if="${session.msg}">
    <p class="text-success">[[${session.msg}]]</p>
    <th:block th:text="${@userServiceImple.removemessage()}"></th:block>
</th:block>
        
        
        
        <form id="signup-form" th:action="@{/register}" method="post" >
    <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required >
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required >
    </div>
    <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required >
    </div>
    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" name="address" required >
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required >
    </div>
    <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
    </div>
    <div class="form-group">
        <button type="submit">SignUp</button>
    </div>
</form>
        
        
        
        <div id="error-message"></div>
        <p>You have an account? <a th:href="@{'/user/login'}">Login</a></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" ></script>
    <script th:rc="@{js/signup.js}"></script>
</body>
</html>
